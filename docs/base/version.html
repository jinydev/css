<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h1 a {
            text-decoration: none;
        }       


        .markdown-body h2 {
            padding-top: 10px;
        }
        .markdown-body h2 a {
            text-decoration: none;
            color: black;
        } 
        .markdown-body h2 a:hover::after {
            content: "more";
            font-size: 1rem;
            padding-left: 10px;
        }



        .markdown-body h3 {
            padding-top: 5px;
        }
        .markdown-body h3 a {
            text-decoration: none;
        } 

        .markdown-body h4 {
            padding-top: 3px;
        }
        .markdown-body h4 a {
            text-decoration: none;
        } 

        .markdown-body h5 {
            padding-top: 2px;
        }
        .markdown-body h5 a {
            text-decoration: none;
        } 

        .markdown-body h6 {
            padding-top: 1px;
        }
        .markdown-body h6 a {
            text-decoration: none;
        } 



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>

    <div class="markdown-body">
        <h1 id="css-버전">CSS 버전</h1>

<p>CSS는 1-&gt;2-&gt;3버전 까지 존재합니다.</p>

<h2 id="css-버젼과-종류">CSS 버젼과 종류</h2>
<p>최신의 버젼은 CSS3 입니다.</p>

<ul>
  <li>css1</li>
  <li>css2</li>
  <li>css3</li>
</ul>

<h2 id="css3">CSS3</h2>
<p>CSS3는 HTML5에 포함되지는 않지만，웹 표준 기술을 이야기할 때 항상 HTML5와 함께 거론되는 기술입니다. 
CSS3는 웹 표준 71술에서 중요한 위치를 차지하고 있습니다.</p>

<p>CSS3는 CSS2나 CSS1 에 비해 좀 더 정교하고 화려한 화면을 구성할 수 있고，여기에 애니메이션까지 지원하고 있습니다.</p>

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
