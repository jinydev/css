<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <h2 id="부트스트랩-설치">부트스트랩 설치</h2>

<p>부트스트랩은 무로로 다운로드 받아 설치를 할 수 있습니다.</p>

<p>먼저 공식 사이트 getbootstrap.com 으로 접속을 합니다.</p>

<ul>
  <li>다운로드를 선택합니다.
다운로드는 3가지 타입으로 제공됩니다.</li>
</ul>

<p>컴파일버전
컴파일 처리된 미니 파일을 제공합니다.</p>

<ul>
  <li>
    <p>소스버전</p>
  </li>
  <li>
    <p>Sass 버전</p>
  </li>
</ul>

<h2 id="컴파일-버전-설치">컴파일 버전 설치</h2>
<p>컴파일 버전을 클릭하면 하나의 압축파일을 다운로드 받을 수 있습니다.</p>


    </div>    
</body>
</html>
