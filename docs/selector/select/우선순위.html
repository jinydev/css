<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <p>CSS 적용</p>

<h2 id="우선선위">우선선위</h2>
<p>스타일을 적용하는 우선순위가 존재합니다.</p>

<h2 id="상속">상속</h2>
<p>부모 요소에 정의한 속성이, 자식 요소에도 적용이 됩니다.</p>

<h3 id="상속-제외">상속 제외</h3>
<p>배경색, 배경 이미지는 상속이 되지 않음.</p>


    </div>    
</body>
</html>
