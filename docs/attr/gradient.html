<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h1 a {
            text-decoration: none;
        }       


        .markdown-body h2 {
            padding-top: 10px;
        }
        .markdown-body h2 a {
            text-decoration: none;
            color: black;
        } 
        .markdown-body h2 a:hover::after {
            content: "more";
            font-size: 1rem;
            padding-left: 10px;
        }



        .markdown-body h3 {
            padding-top: 5px;
        }
        .markdown-body h3 a {
            text-decoration: none;
        } 

        .markdown-body h4 {
            padding-top: 3px;
        }
        .markdown-body h4 a {
            text-decoration: none;
        } 

        .markdown-body h5 {
            padding-top: 2px;
        }
        .markdown-body h5 a {
            text-decoration: none;
        } 

        .markdown-body h6 {
            padding-top: 1px;
        }
        .markdown-body h6 a {
            text-decoration: none;
        } 



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>

    <div class="markdown-body">
        <h1 id="그라디언트">그라디언트</h1>
<p>그레이디언트는 2가지 이상의 색상을 혼합해서 채색하는 기능입니다.</p>

<p>그레이디언트는 background 속성으로 많이 사용되어 집니다.</p>

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
