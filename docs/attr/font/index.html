<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <h1 id="font-속성">font 속성</h1>
<p>글자와 관련된 스타일 속성을 의마합니다.</p>

<h2 id="font-size-속성">font-size 속성</h2>
<p>글자의 크기를 지정하는 스타일 속성입니다.</p>

<h2 id="font-family-속성">font-family 속성</h2>
<p>폰트를 지정하는 스타일 속성입니다. 사용자 컴퓨터에 설치된 폰트를 시용합니다.</p>

<h2 id="font-style-속성">font-style 속성</h2>

<h2 id="font-weight-속성">font-weight 속성</h2>

<h2 id="line-height-속성">line-height 속성</h2>
<p>line-height 속성은 글자의 높이를 지정합니다.</p>

<h2 id="text-align-속성">text-align 속성</h2>

<h2 id="text-decoration-속성">text-decoration 속성</h2>


    </div>    
</body>
</html>
