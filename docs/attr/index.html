    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h1 a {
            text-decoration: none;
        }       


        .markdown-body h2 {
            padding-top: 10px;
        }
        .markdown-body h2 a {
            text-decoration: none;
            color: black;
        } 
        .markdown-body h2 a:hover::after {
            content: "more";
            font-size: 1rem;
            padding-left: 10px;
        }



        .markdown-body h3 {
            padding-top: 5px;
        }
        .markdown-body h3 a {
            text-decoration: none;
        } 

        .markdown-body h4 {
            padding-top: 3px;
        }
        .markdown-body h4 a {
            text-decoration: none;
        } 

        .markdown-body h5 {
            padding-top: 2px;
        }
        .markdown-body h5 a {
            text-decoration: none;
        } 

        .markdown-body h6 {
            padding-top: 1px;
        }
        .markdown-body h6 a {
            text-decoration: none;
        } 



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
