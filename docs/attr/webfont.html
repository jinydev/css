<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <h1 id="웹폰트">웹폰트</h1>
<p>웹 브라우저는 시용지의 컴퓨터에 설치된 폰트만시용-할수 있습니다. 따라서 개발자의 컴퓨터에는
설치되어 있지만사용자의 컴퓨터에 설치되어 있지 않은 폰트는 문제가 됩니다.</p>

<blockquote>
  <p>인터넷 익스플로러 8 버전 이하에서는 로컬에서 실행할 때 보안 문제가 발생해 웹 폰트가 적용되지 않습니다.</p>
</blockquote>

<h2 id="구글폰트">구글폰트</h2>

<h3 id="구글폰트-삽입">구글폰트 삽입</h3>
<p>구글 폰트 사이트에서 삽입코드를 받아 html 문서의 head 영역에 삽입을 합니다.</p>


    </div>    
</body>
</html>
