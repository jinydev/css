<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <blockquote>
  <p>css3</p>
</blockquote>

<h2 id="clip">clip</h2>
<p><code class="language-plaintext highlighter-rouge">배경색</code>에 대한 범위를 지정합니다.</p>

<h3 id="border-box">border-box</h3>
<p>기본값.
외각선 영역까지 배경색를 배치 합니다.</p>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nt">background-clip</span><span class="nd">:border-box</span><span class="o">;</span>
</code></pre></div></div>

<h3 id="padding-box">padding-box</h3>
<p>배경색이 선을 제외한 패딩 영역까지 배치를 합니다.</p>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nt">background-clip</span><span class="nd">:padding-box</span><span class="o">;</span>
</code></pre></div></div>

<h3 id="content-box">content-box</h3>
<p>컨덴츠 영역에만 배경색이 배치 됩니다.</p>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nt">background-clip</span><span class="nd">:content-box</span><span class="o">;</span>
</code></pre></div></div>

    </div>    
</body>
</html>
