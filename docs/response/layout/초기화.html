<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <h1 id="초기화">초기화</h1>
<p>브라우저마다 기본적으로 적용되는 기본 스타일이 약간씩 다릅니다.
공통된 css의 디자인을 적용하기 위해서 브라우저의 기본 스타일을 초기화 합니다.</p>

<h2 id="리셋-코드">리셋 코드</h2>

<ul>
  <li>
    <p>reset css
스타일을 완전 초기화 하는 코드 입니다. 과도한 초기화 코드 입니다.</p>
  </li>
  <li>
    <p>ress
기본 스타일만 남겨놓고, 스타일을 초기화 합니다.</p>
  </li>
</ul>


    </div>    
</body>
</html>
