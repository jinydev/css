<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JinyDev CSS</title>

    <link rel="stylesheet" href="github-markdown.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1 {
            padding-bottom: 5px;
            border-bottom: 1px solid #cccccc;
        }

        .markdown-body h2 {
            padding-top: 10px;
        }

        .markdown-body h3 {
            padding-top: 5px;
        }

        .markdown-body h4 {
            padding-top: 3px;
        }

        .markdown-body h5 {
            padding-top: 2px;
        }

        .markdown-body h6 {
            padding-top: 1px;
        }



        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="markdown-body">
        <h1 id="레이아웃">레이아웃</h1>

<h2 id="float">float</h2>
<p>float은 레이아웃을 설계할때 자주 사용이 됩니다.</p>

<h2 id="정렬">정렬</h2>
<p>레이아웃을 정렬합니다.</p>

<ul>
  <li>중앙정렬</li>
  <li>수평정렬</li>
</ul>


    </div>    
</body>
</html>
